# i3status configuration file.
# see "man i3status" for documentation.

general {
        colors = true
        interval = 1
        output_format = i3bar
}

#order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlan0"
order += "ethernet eth0"
#order += "battery 0"
order += "load"
order += "volume master"
order += "tztime local"

# Hack to show a seperator between time and tray icons
 order += "tztime blank"


wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = " %H:%M:%S %d-%m-%Y"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume master {
    format = "♪ %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    # termsyn font
    #format = "À %volume "
}

# Hack to show a seperator between time and tray icons
tztime blank {
       format = ""
}
